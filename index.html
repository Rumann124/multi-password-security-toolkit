<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Security Suite</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --danger: #ff4444;
            --warning: #ffbb33;
            --crack-color: #d63384;
        }
        body {
            font-family: 'Segoe UI', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        
        .main-card, .generator-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #333;
            max-width: 900px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-header {
            font-size: 1.2rem;
            color: var(--primary);
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* INPUTS */
        .input-wrapper { position: relative; margin-bottom: 25px; }
        input[type="password"], input[type="text"] {
            width: 100%; padding: 20px; background: #111;
            border: 2px solid #333; color: white; border-radius: 8px;
            font-size: 1.5rem; outline: none; text-align: center;
        }
        input:focus { border-color: var(--primary); }
        .toggle-btn {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); cursor: pointer;
            background: none; border: none; font-size: 1.2rem;
        }

        /* RESULTS GRID */
        .results-container {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;
            opacity: 0.3; transition: opacity 0.3s;
        }
        @media (max-width: 600px) { .results-container { grid-template-columns: 1fr; } }

        .result-panel {
            background: #252525; padding: 15px; border-radius: 8px;
            border: 1px solid #333; text-align: center;
        }
        .panel-title { color: #888; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; }
        .status-big { font-size: 1.4rem; font-weight: bold; }
        .status-desc { font-size: 0.85rem; color: #aaa; }
        .meter-bar { height: 4px; background: #333; width: 100%; margin-top: 10px; border-radius: 2px; }
        .meter-fill { height: 100%; width: 0%; transition: width 0.3s, background 0.3s; }

        /* GENERATOR */
        .gen-controls { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        .control-group { background: #111; padding: 10px 20px; border-radius: 6px; border: 1px solid #333; display: flex; align-items: center; gap: 10px; }
        button.gen-btn {
            background: var(--primary); color: black; border: none;
            padding: 15px 40px; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 1rem; width: 100%;
        }
        button.gen-btn:active { transform: scale(0.98); }
        .gen-result {
            margin-top: 20px; padding: 20px; background: #000;
            border: 1px dashed #444; text-align: center;
            font-family: monospace; font-size: 1.2rem; color: #888;
            cursor: pointer; word-break: break-all;
        }
        .gen-result:hover { border-color: var(--primary); color: white; }
    </style>
</head>
<body>

    <h1>Security Suite <span style="font-size:0.5em; color:#666;">v4.0 (Static)</span></h1>

    <div class="main-card">
        <div class="section-header">üöÄ 1. ANALYZE & CHECK BREACHES</div>
        
        <div class="input-wrapper">
            <input type="password" id="passInput" placeholder="Type to scan..." onkeyup="handleInput()">
            <button class="toggle-btn" onclick="toggleVis()">üëÅÔ∏è</button>
        </div>

        <div class="results-container" id="resultsArea">
            <div class="result-panel">
                <div class="panel-title">Strength</div>
                <div id="strengthLabel" class="status-big" style="color:#666">---</div>
                <div id="entropyLabel" class="status-desc">0 bits</div>
                <div class="meter-bar"><div id="strengthFill" class="meter-fill"></div></div>
            </div>
            <div class="result-panel">
                <div class="panel-title">Time to Crack</div>
                <div id="crackTimeLabel" class="status-big" style="color:var(--crack-color)">---</div>
                <div class="status-desc">GPU Cluster</div>
            </div>
            <div class="result-panel">
                <div class="panel-title">Breach Status</div>
                <div id="breachLabel" class="status-big" style="color:#666">WAITING</div>
                <div id="breachDesc" class="status-desc">---</div>
            </div>
        </div>
    </div>

    <div class="generator-card">
        <div class="section-header">üé≤ 2. PASSWORD GENERATOR</div>
        <div class="gen-controls">
            <div class="control-group">
                <label>Length:</label>
                <input type="number" id="genLength" value="16" min="8" max="64" style="width:50px; background:none; border:none; color:white; text-align:center;">
            </div>
            <div class="control-group"><label><input type="checkbox" id="useSym" checked> Symbols</label></div>
            <div class="control-group"><label><input type="checkbox" id="useNum" checked> Numbers</label></div>
        </div>
        <button class="gen-btn" onclick="generatePassword()">GENERATE NEW PASSWORD</button>
        <div class="gen-result" id="genOutput" onclick="copyGen()">CLICK GENERATE</div>
    </div>

    <script>
        // --- 1. JAVASCRIPT LOGIC (No Python Needed!) ---
        
        let typingTimer;
        
        // A. SHA-1 Hashing (Using Browser Crypto)
        async function sha1(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
        }

        // B. Entropy Calculation
        function calculateEntropy(password) {
            let pool = 0;
            if (/[a-z]/.test(password)) pool += 26;
            if (/[A-Z]/.test(password)) pool += 26;
            if (/[0-9]/.test(password)) pool += 10;
            if (/[^a-zA-Z0-9]/.test(password)) pool += 32;
            if (pool === 0) return 0;
            return Math.round(password.length * Math.log2(pool));
        }

        // C. Crack Time Calculation
        function calculateCrackTime(entropy) {
            const combinations = Math.pow(2, entropy);
            const seconds = combinations / 100_000_000_000; // 100 Billion guesses/sec
            
            if (seconds < 1) return "Instant";
            if (seconds < 60) return Math.round(seconds) + " seconds";
            if (seconds < 3600) return Math.round(seconds/60) + " minutes";
            if (seconds < 86400) return Math.round(seconds/3600) + " hours";
            if (seconds < 31536000) return Math.round(seconds/86400) + " days";
            if (seconds < 31536000 * 100) return Math.round(seconds/31536000) + " years";
            return "Centuries+";
        }

        // D. Breach Check (API)
        async function checkBreach(password) {
            const hash = await sha1(password);
            const prefix = hash.substring(0, 5);
            const suffix = hash.substring(5);

            try {
                // Fetch directly from browser
                const res = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                const text = await res.text();
                
                const match = text.split('\n').find(line => line.startsWith(suffix));
                if (match) {
                    return { found: true, count: match.split(':')[1].trim() };
                }
                return { found: false };
            } catch (e) {
                console.error(e);
                return { error: true };
            }
        }

        // --- UI HANDLERS ---
        function handleInput() {
            const pwd = document.getElementById('passInput').value;
            const ui = document.getElementById('resultsArea');
            
            if (pwd.length === 0) {
                ui.style.opacity = "0.3";
                return;
            }
            
            ui.style.opacity = "1";
            document.getElementById('breachLabel').innerText = "SCANNING...";
            document.getElementById('breachLabel').style.color = "var(--warning)";

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => runAnalysis(pwd), 800);
        }

        async function runAnalysis(password) {
            // Math
            const entropy = calculateEntropy(password);
            const crackTime = calculateCrackTime(entropy);
            
            // UI Update: Math
            document.getElementById('entropyLabel').innerText = entropy + " bits";
            document.getElementById('crackTimeLabel').innerText = crackTime;
            
            const fill = document.getElementById('strengthFill');
            const label = document.getElementById('strengthLabel');
            let strength = "WEAK";
            let color = "var(--danger)";
            
            if (entropy > 45) { strength = "DECENT"; color = "var(--warning)"; }
            if (entropy > 80) { strength = "STRONG"; color = "var(--primary)"; }
            
            label.innerText = strength;
            label.style.color = color;
            fill.style.width = Math.min(entropy, 100) + "%";
            fill.style.background = color;

            // API Check
            const breach = await checkBreach(password);
            const bLabel = document.getElementById('breachLabel');
            const bDesc = document.getElementById('breachDesc');
            
            if (breach.found) {
                bLabel.innerText = "BREACHED";
                bLabel.style.color = "var(--danger)";
                bDesc.innerText = `Found ${breach.count} times!`;
            } else if (breach.error) {
                bLabel.innerText = "ERROR";
                bDesc.innerText = "Connection Failed";
            } else {
                bLabel.innerText = "SAFE";
                bLabel.style.color = "var(--primary)";
                bDesc.innerText = "No leaks found";
            }
        }

        // --- GENERATOR LOGIC ---
        function generatePassword() {
            const len = document.getElementById('genLength').value;
            const useSym = document.getElementById('useSym').checked;
            const useNum = document.getElementById('useNum').checked;
            
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useNum) chars += "0123456789";
            if (useSym) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

            let pwd = "";
            const array = new Uint32Array(len);
            window.crypto.getRandomValues(array);
            
            for (let i = 0; i < len; i++) {
                pwd += chars[array[i] % chars.length];
            }
            
            const out = document.getElementById('genOutput');
            out.innerText = pwd;
            out.style.color = "white";
            out.style.borderColor = "var(--primary)";
        }

        function toggleVis() {
            const x = document.getElementById('passInput');
            x.type = x.type === "password" ? "text" : "password";
        }
        
        function copyGen() {
            const text = document.getElementById('genOutput').innerText;
            if(text.includes("CLICK")) return;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body>
</html>
